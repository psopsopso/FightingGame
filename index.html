<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fighting Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Fighting Game</h1>
  </header>
  <div id="game">
    <section id="monster-card" class="container">
      <img class="monster-img monster-hit" src="./assets/tiamat.png" alt="tiamat">
    </section>
    <section id="monster" class="container">
      <h2>Monster's Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterBarStyle"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Player's Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerBarStyle"></div>
      </div>
    </section>
    <section id="controls" :style="{ display : isGameOver ? 'none' : 'flex'}">
      <button @click="attackMonster">ATTACK</button>
      <button @click="specialAttack" :disabled="!isSpecialAttack">SPECIAL ATTACK</button>
      <button @click="playerHeal">HEAL</button>
    </section>
    <section id="menu" :style="{display: isGameOver ? 'flex' : 'none'}">
      <div v-if="isPlayerWinner">Congratulations! The monster was slain. You are victorious (gg wp)!</div>
      <div v-else="">You are dead... another hero shall slay Tiamat (also, you suck, lol) div>
        <button @click="startNewGame">PLAY AGAIN</button>
    </section>
  </div>
</body>

</html>
